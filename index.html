<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-container">
      <div class="card-image">
        <div class="image-overlay"></div>
        <img src="./images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <div class="card-description">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <ul class="card-info">
        <li class="eth"> <img src="./images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</li>
        <li class="days"><img src="/images/icon-clock.svg" alt=""> 3 days left</li>    
      </ul>
      <div class="line"></div>
      <div class="card-footer">
        <div class="profile-image">
          <img src="./images/image-avatar.png" alt="Jules Wyvern">
        </div>
        <p>
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bilal El Mrabate</a>.
  </div>
</div>
</body>
</html>
